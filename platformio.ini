[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps = 
	11827
	NTPClient
	bblanchon/ArduinoJson@6.21.2
	sensirion/Sensirion I2C SCD4x@^1.0.0
    adafruit/Adafruit NeoPixel@1.12.0